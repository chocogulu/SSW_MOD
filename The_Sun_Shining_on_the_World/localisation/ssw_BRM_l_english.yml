 ssw_brm.1.title:0 "ビルマ国が自主独立を要求"
 ssw_brm.1.desc:0 "ビルマ国では、長らく独立派と親日派が激しい権力闘争を繰り広げていた。この闘争は最終的に独立派が勝利を収め、親日派を政府や軍部から粛清していた。　ビルマ国ではいまや独立を求める声が高らかに叫ばれ、自立の機運が高まっている。　我々が彼らの自立を認めれば、両国の関係は良好なまま続くだろう。が、彼らの独立を否定するならば、我が国と彼らと一線を交える覚悟をしなければならないだろう。"
 ssw_rus.1.a:0 "これからは対等な同盟国として共に歩もう"
 ssw_rus.1.b:0 "かの国はわが国の影響下にあるべきだ！"
 ssw_brm.2.title:0 "日本が独立を承認"
 ssw_brm.2.desc:0 "日本はビルマ国の要求を認め、独立を承認した。"
 ssw_brm.2.a:0 "生まれ変わったビルマ国に乾杯！"
 ssw_rus.3.title:0 "日本が独立を否定"
 ssw_rus.3.desc:0 "ビルマ国民の懇願を無視し、日本はビルマ国の独立を否定した。最早、我が国が日本と共に歩む必要はない。"
 ssw_rus.3.a:0 "戦争に備えよ"
 ssw_brms.4.title:0 "ビルマ国が自主独立を達成"
 ssw_brm.4.desc:0 "ビルマ国では、長らく独立派と親日派が激しい権力闘争を繰り広げていた。この闘争は最終的に独立派が勝利を収め、親日派を政府や軍部から粛清していた。　国内の基盤を固め、外国からの支援をも受けたビルマ国は、日本に自主独立を求めた。　独立に燃えるビルマ国代表に圧された日本側はこれを承諾し、晴れてビルマ国は独立国となった。"
 ssw_brm.4.a:0 "重要な進展だ"
 ssw_brms.5.title:0 "ビルマ国が雲南抗日政府と同盟"
 ssw_brm.5.desc:0 "ビルマ国では、長らく独立派と親日派が激しい権力闘争を繰り広げていた。この闘争は最終的に独立派が勝利を収め、親日派を政府や軍部から粛清していた。　国内の基盤を固め、外国からの支援をも受けたビルマ国は、日本に自主独立を求めた。　ビルマ側の懇願も叶わず、日本はビルマ国の独立を否定した。これを受けてビルマ国は雲南の抗日政府と抗日統一戦線を構築、独立のために日本との戦争に突入する覚悟を固めたようだ。"
 ssw_brm.5.a:0 "重要な進展だ"
