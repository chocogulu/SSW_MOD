#event
 Canada_news.1.t:0 "カナダ政府がイギリスとの協力を強調"
 Canada_news.1.d:0 "先日カナダ首相Louis_St.Laurentの演説の中でイギリスに対する協力を怠らないという内容が公言された。カナダは日本の影響を強く受ける自由連盟や、国境を接する三社連合と険悪な関係となっており、イギリスによる抑止力が欲しいといったところだろうか..."
 Canada_news.1.a:0 "盟友カナダは常に我々とともにある。これからもな。"
 Canada_news.2.t:0 "カナダが北アメリカの今後に関する見解を発表"
 Canada_news.2.d:0 "先日カナダ首相Louis_St.Laurentの演説の中でカナダ政府はあくまでもカナダ国益を重視した政策をとると公言し、アメリカ権益を我々に引き渡す予定は微塵もないことを堂々と公言した。ニューイングランドという同君連合国を見放して、自国の利益を重視するかの国は一体本当に同盟国なのだろうか..."
 Canada_news.2.a:0 "イギリス政府も我々よりカナダを優先するだろうな。"