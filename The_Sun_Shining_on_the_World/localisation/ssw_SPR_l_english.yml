 ssw_spr.1.title:0 "スペイン・イタリアによる北アフリカ分割"
 ssw_spr.1.desc:0 "スペインは、未だフランス勢力が支配する北アフリカのモロッコ・アルジェリアを、二国間で分割占領することを提案した。 我が国にとっても、アルジェリアを直接統治する絶好の機会であるが、この提案を受け入れるべきだろうか。"
 ssw_spr.1.a:0 "魅力的な提案だ"
 ssw_spr.1.b:0 "その提案に賛成することは出来ない"

 ssw_spr.27.title:0 "スペイン・イタリアによる北アフリカ分割"
 ssw_spr.27.desc:0 "北アフリカに残るフランス勢力であるフランス王国とモロッコ王国が、スペインとイタリアによって分割占領された。 フランス王国とモロッコ王国の行政機関は海外へ亡命し、モロッコにはスペイン国旗が、アルジェリアにはイタリアの旗がそれぞれたなびいている。"
 ssw_spr.27.a:0 "スペインの野望は留まるところを知らない"
 ssw_spr.27.b:0 "我々の壮大な帝国の実現に向けて、 また一歩近づいた"
 ssw_spr.27.c:0 "我が友人、 [From.GetLeader]の勝利だ！ "

 ssw_spr.28.title:0 "イタリアが北アフリカ分割を拒否"
 ssw_spr.28.desc:0 ""
 ssw_spr.28.a:0 "残念だ"

 ssw_spr.2.title:0 "スペインが陣営への加入を要請"
 ssw_spr.2.desc:0 "フランコ派を排し、急進的な軍人勢力が政権を握ったスペインは、ドイツと同盟を組むことでイギリス、イタリアから自国の存続を図ろうとしている。"
 ssw_spr.2.a:0 "ようこそ、わが陣営へ！"
 ssw_spr.2.b:0 "悪いがその気はない"

 ssw_spr.29.title:0 "スペインがドイツと同盟"
 ssw_spr.29.desc:0 "フランコ派を排し、急進的な軍人勢力が政権を握ったスペインは、ドイツと同盟を組むことでイギリス、イタリアから自国の存続を図ろうとしている。 ドイツはスペインのゲルマニア合意加入申請を受け入れた。ベルリンではスペインとの同盟を祝して、スペイン国旗がハーケンクロイツと共に家という家で掲げられている。"
 ssw_spr.29.a:0 "ドイツの影響力は留まるところを知らないな"
 ssw_spr.29.b:0 "我が代表堂々入場す！"
 ssw_spr.29.c:0 "新たな同盟国に乾杯！"

 ssw_spr.30.title:0 "ドイツがスペインとの同盟を拒否"
 ssw_spr.30.desc:0 ""
 ssw_spr.30.a:0 "ドイツは我が国を見捨てた！"

 ssw_spr.3.title:0 "スペインが技術協力を提案"
 ssw_spr.3.desc:0 "スペインは、ドイツ・スペイン二国間での技術協力を申し出た。これに応じれば、ドイツの科学力はますます進歩し、同時にスペインの技術的後退も解消されるだろう。"
 ssw_spr.3.a:0 "素晴らしい提案だ！"
 ssw_spr.3.b:0 "この技術はドイツのものだ！"

 ssw_spr.31.title:0 "ドイツが提案を承認"
 ssw_spr.31.desc:0 ""
 ssw_spr.31.a:0 "共に進歩を目指そう！"

 ssw_spr.32.title:0 "ドイツが提案を拒否"
 ssw_spr.32.desc:0 ""
 ssw_spr.32.a:0 "なんと無礼な"

 ssw_spr.111.title:0 "スペインがバレアレス諸島に進駐"
 ssw_spr.111.desc:0 "スペイン軍がバレアレス諸島に進軍し、現地イタリア守備隊を排して軍事占領を行った。 スペイン政府はこれを、「我々の土地を取り戻しただけ」としているが、実質的な侵略行為となんら変わりはない。 我が国は、スペインに制裁を与え、同国の生存権を剥奪する力を有するが、いまこそそれを行使すべき時だろうか。"
 ssw_spr.111.a:0 "我々は戦争の準備が出来ていない"
 ssw_spr.111.b:0 "ならば戦争だ"

 ssw_spr.33.title:0 "スペイン・イタリア間で緊張が高まる"
 ssw_spr.33.desc:0 "スペイン軍がバレアレス諸島に進軍し、現地イタリア守備隊を排して軍事占領を行った。 スペイン政府はこれを、「我々の土地を取り戻しただけ」としているが、実質的な侵略行為となんら変わりはない。 イタリア政府はこれに断固とした対応を取ることを明言しており、両国間での戦争勃発は避けられないものと思える。"
 ssw_spr.33.a:0 "この狂犬をどうしたものか・・・"
 ssw_spr.33.b:0 "来るなら来い！"
 ssw_spr.33.c:0 "同盟国スペインに勝利を！"

 ssw_spr.34.title:0 "イタリアがバレアレスを放棄"
 ssw_spr.34.desc:0 ""
 ssw_spr.34.a:0 "奴らは我々の手玉にある"

 ssw_spr.4.title:0 "スペインが陣営への加入を要請"
 ssw_spr.4.desc:0 "スペインは、イタリアと組むことで、ドイツ・イギリスから自国の存続を図ろうとしている。"
 ssw_spr.4.a:0 "ようこそ、わが陣営へ！"
 ssw_spr.4.b:0 "悪いがその気はない"

 ssw_spr.35.title:0 "スペインがイタリアと同盟"
 ssw_spr.35.desc:0 "スペインは、イタリアと組むことで、ドイツ・イギリスから自国の存続を図ろうとしている。イタリアはスペインのローマ協商加入申請を受け入れた。ローマではスペインとの同盟を祝して、スペイン国旗がイタリア国旗と共に家という家で掲げられている。"
 ssw_spr.35.a:0 "イタリアの影響力は留まるところを知らないな"
 ssw_spr.35.b:0 "我が代表堂々入場す！"
 ssw_spr.35.c:0 "新たな同盟国に乾杯！"

 ssw_spr.36.title:0 "イタリアがスペインとの同盟を拒否"
 ssw_spr.36.desc:0 ""
 ssw_spr.36.a:0 "イタリアは我が国を見捨てた！"

 ssw_spr.5.title:0 "スペインがバレアレス諸島の返還を要請"
 ssw_spr.5.desc:0 "スペインはイタリアに対して、同国の中核州であるバレアレス諸島の平和返還に向けた交渉を提案した。スペインとの良好な関係を続けるためには、この島が邪魔であることは確かである。我々はこの提案にどう対応すべきだろうか。"
 ssw_spr.5.a:0 "ならばそうしよう"
 ssw_spr.5.b:0 "悪いがその気はない"

 ssw_spr.37.title:0 "イタリアがバレアレスを返還"
 ssw_spr.37.desc:0 ""
 ssw_spr.37.a:0 "フランコ総統と同盟国イタリアに万歳！"

 ssw_spr.38.title:0 "イタリアが要請を拒否"
 ssw_spr.38.desc:0 ""
 ssw_spr.38.a:0 "なんと無礼な"

 ssw_spr.6.title:0 "スペイン・イタリアによる北アフリカ分割"
 ssw_spr.6.desc:0 "スペインは、未だフランス勢力が支配する北アフリカのモロッコ・アルジェリアを、二国間で分割占領することを提案した。 我が国にとっても、アルジェリアを直接統治する絶好の機会であるが、この提案を受け入れるべきだろうか。""
 ssw_spr.6.a:0 "魅力的な提案だ"
 ssw_spr.6.b:0 "その提案に賛成することは出来ない"

 ssw_spr.39.title:0 "スペイン・イタリアによる北アフリカ分割"
 ssw_spr.39.desc:0 "北アフリカに残るフランス勢力であるフランス王国とモロッコ王国が、スペインとイタリアによって分割占領された。 フランス王国とモロッコ王国の行政機関は海外へ亡命し、モロッコにはスペイン国旗が、アルジェリアにはイタリアの旗がそれぞれたなびいている。"
 ssw_spr.39.a:0 "スペインの野望は留まるところを知らない"
 ssw_spr.39.b:0 "我々の壮大な帝国の実現に向けて、 また一歩近づいた"
 ssw_spr.39.c:0 "我が友人、 [From.GetLeader]の勝利だ！ "

 ssw_spr.40.title:0 "イタリアが提案を拒否"
 ssw_spr.40.desc:0 ""
 ssw_spr.40.a:0 "なんと無礼な"

 ssw_spr.7.title:0 "スペイン・イタリアによるフランス国分割"
 ssw_spr.7.desc:0 "スペインは、南フランスに醜く残るフランス国の二国間分割を提案した。我が国にとっても、南フランスへ更に影響力を拡大する機会であるが、この提案に乗れば、ドイツを怒らせることは確実であろう。"
 ssw_spr.7.a:0 "魅力的な提案だ"
 ssw_spr.7.b:0 "その提案に賛成することは出来ない"

 ssw_spr.41.title:0 "スペイン・イタリアによるフランス国分割"
 ssw_spr.41.desc:0 "南フランスに残るフランス国が、スペインとイタリアによって分割占領された。フランス国にこの二国を抑える力はなく、フランス国政権は残された土地サントルに逃れ、ドイツへの保護を求めた。"
 ssw_spr.41.a:0 "これはドイツを怒らせるぞ！"
 ssw_spr.41.b:0 "我々の壮大な帝国の実現に向けて、 また一歩近づいた"
 ssw_spr.41.c:0 "我が友人、 [From.GetLeader]の勝利だ！ "

 ssw_spr.42.title:0 "スペイン・イタリアがフランス国に進軍"
 ssw_spr.42.desc:0 ""
 ssw_spr.42.a:0 "これは侵略行為だ！だが、我が国には力がない"

 ssw_spr.43.title:0 "イタリアが提案を拒否"
 ssw_spr.43.desc:0 ""
 ssw_spr.43.a:0 "なんと無礼な"

 ssw_spr.77.title:0 "スペインがイタリア陣営への加入を仲介"
 ssw_spr.77.desc:0 ""
 ssw_spr.77.a:0 "魅力的な提案だ"
 ssw_spr.77.b:0 "その提案に賛成することは出来ない"

 ssw_spr.44.title:0 "ポルトガルがイタリア陣営への加入を拒否"
 ssw_spr.44.desc:0 ""
 ssw_spr.44.a:0 "残念だ"

 ssw_spr.8.title:0 "スペインがイタリア陣営への加入を仲介"
 ssw_spr.8.desc:0 ""
 ssw_spr.8.a:0 "魅力的な提案だ"
 ssw_spr.8.b:0 "その提案に賛成することは出来ない"

 ssw_spr.47.title:0 "スペインで国際投資会議が開催"
 ssw_spr.47.desc:0 "バルセロナで開かれた国際投資会議には、日本やドイツ、イタリア、イギリスの超大国を筆頭に、各国から約800名の実業家が訪れた。"
 ssw_spr.47.a:0 "民間方面での投資を受けた"
 ssw_spr.47.b:0 "軍事方面での投資を受けた"
 ssw_spr.47.c:0 "海運方面での投資を受けた"

 ssw_spr.48.title:0 "マドリード万博の開催"
 ssw_spr.48.desc:0 "キリスト教とフランコ政府の勝利と繁栄を国家の目標とするスペインは、マドリードにて万国博覧会を開催した。テーマは「鉄の信仰と優越なる思想の勝利」であり、カトリックを国教とする国は全面的にこれを支持した。国力を伸長させつつあるスペインの存在は、いまや無視できないものとなっている。同国の威信は最大まで高まっている。"
 ssw_spr.48.a:0 "教皇猊下を招待せよ！"

 ssw_spr.49.title:0 "スペインがフィリピン特殊権益を主張"
 ssw_spr.49.desc:0 "スペインは日本に対してフィリピン特殊権益の存在を主張した。曰く、歴史的にフィリピンにはスペインの権益が残っており、日本はこれに応じてフィリピンをスペインに返還すべき。だそうだが、我々がこれに応じる必要があるのだろうか"
 ssw_spr.49.a:0 "パラワン島でも渡してスペインを黙らせろ！"
 ssw_spr.49.b:0 "一寸たりとも土地を明け渡すつもりはない""

 ssw_spr.491.title:0 "日本がパラワン島を返還"
 ssw_spr.491.desc:0 ""
 ssw_spr.491.a:0 "今はこれで満足しよう"
 ssw_spr.492.title:0 "日本が我が国のフィリピン特殊権益を無視"
 ssw_spr.492.desc:0 ""
 ssw_spr.492.a:0 "これは我が国に対する侮辱と同等である！"

 ssw_spr.51.title:0 "スペイン国王フアン3世の演説"
 ssw_spr.51.desc:0 "フランコから権力移譲を受けてスペイン国王に即位したフアン3世は、この時初めてスペイン国民の前で公に姿を見せた。フアン3世は世界のカトリック化と失われたインド植民地の回復、そして日本・ドイツ・イタリア・イギリスに続く第五の大国にまでスペインを成長させることを公言し、慢性的な独伊英の恫喝に怯えていた国民を勇気づけた。"
 ssw_spr.51.a:0 "重要な進展だ"

 ssw_spr.52.title:0 "スペインが独立保障を要請"
 ssw_spr.52.desc:0 "ドイツ・イタリアに生存を脅かされているスペインは、イギリスに助けを求めた。 我が国がスペインの独立を保障すれば、ドイツ・イタリアは容易にスペインに手を出せなくなるだろうが、それは同時に我が国が戦争に近づくことを意味する。"
 ssw_spr.52.a:0 "スペインの独立を保障しよう"
 ssw_spr.52.b:0 "わるいが、それはできない"

 ssw_spr.53.title:0 "イギリスがスペインの独立を保障"
 ssw_spr.53.desc:0 ""
 ssw_spr.53.a:0 "すべて思い通りだ"

 ssw_spr.54.title:0 "イギリスがスペインの要請を拒否"
 ssw_spr.54.desc:0 ""
 ssw_spr.54.a:0 "イギリスは我が国を見捨てた！"

 ssw_spr.55.title:0 "スペインが独立保障を要請"
 ssw_spr.55.desc:0 "スペインはアトランティシャ国家植民地の購入を申し出た。アトランティシャ国家植民地は、思うような採算が取れていないだけでなく、第三国と不必要な領土不安を生み出している。我々はこの提案に応じるべきだろうか。"
 ssw_spr.55.a:0 "いい厄介払いだ！"
 ssw_spr.55.b:0 "土地は金では買えない""
 ssw_spr.56.title:0 "ドイツがアトランティシャ国家植民地を売却"
 ssw_spr.56.desc:0 ""
 ssw_spr.56.a:0 "では、支払いを始めよう"

 ssw_spr.57.title:0 "ドイツがアトランティシャ国家植民地売却を拒否"
 ssw_spr.57.desc:0 ""
 ssw_spr.57.a:0 "なんと無礼な"