 ENG_1950_vote_desc:0 "大英帝国は窮地に立たされている。労働党による社会保障制度への采配は誤った選択であったかもしれない。保守党党首のアンソニー・イーデンは日独伊それぞれの陣営に対抗すべく限定的な再軍備を開始することを宣言し、大規模な経済改革を行い近年の財政問題を一気に片付ける方針だ。"
#Events
 SSW_ENG.1.t:0 "英国流経済改革"
 SSW_ENG.1.d:0 "合衆国政府が崩壊して以降、シティはしばらく経済の中心へと回帰していた。しかしそれがまずかったらしい。 シティの実業家は世襲制となり、今では殆ど機能していない。企業の国営化が進んでしまった事で企業の競争を奪ってしまったのも原因の一つだろう。 我々はこの問題に対し対処する能力を持っている。"
 SSW_ENG.1.a:0 "改革の始まりだ"
 SSW_ENG.2.t:0 "金融改革の実施"
 SSW_ENG.2.d:0 "我国の金融改革は順調に進んでいる。しかし、今こそ大規模な変革をもたらすべきだ。ロンドン政府は大規模な金融改革の実施を宣言した。"
 SSW_ENG.2.a:0 "これは帝国の夜明けへの一歩だ"
 SSW_ENG.3.t:0 "労働組合との協議"
 SSW_ENG.3.d:0 "我々はこの経済問題については、労働組合との密接な連携が重要だという結論にたどり着いた。イギリス政府は労働組合と連携し、労働条件を改善するつもりだ。この政策がうまくいけば経済状況は好転するやもしれない。"
 SSW_ENG.3.a:0 "一歩ずつ着実に"
 SSW_ENG.4.t:0 "大ロンドン市の解体"
 SSW_ENG.4.d:0 "先進的な挑戦であった大ロンドン市だが、これは経済状況を悪くした元凶だった可能性がある。昨日イギリス政府は、大ロンドン市をシティと32の自治区に一部の権限を移行したことを発表した。"
 SSW_ENG.4.a:0 "大ロンドンは素晴らしい試みであったが、時期尚早だった。"
 SSW_ENG.5.t:0 "福祉制度の圧縮"
 SSW_ENG.5.d:0 "ここ数年間、財政は底をつきかけながらも、戦中の公約通り社会福祉を我が国は充実させてきた。しかし、社会福祉制度は現状の世界情勢を鑑みるに、軽量化する必要があるとの見解が発表された。これにより帝国の強化をより一層行うことができる。"
 SSW_ENG.5.a:0 "[ENG.GetName]の財政問題は既に解決に向かっている"
 SSW_ENG.6.t:0 "新たなイギリス"
 SSW_ENG.6.d:0 "ここ1年間の大英帝国の経済の回復は目覚ましいものである。[ENG.GetName]政府は昨夜、「新たなイギリス」を発表した。我が帝国はこれより前進する。"
 SSW_ENG.6.a:0 "女王陛下万歳！！"
 SSW_ENG.7.t:0 "[GetYear]年選挙の結果"
 SSW_ENG.7.d:0 "[GetYear]年庶民院選挙における選挙結果が公表された。保守党と労働党の二大勢力の二か月間にわたる激しい論争は今日をもって幕を閉じる。"
 SSW_ENG.7.a:0 "保守党の勝利だ！"
 SSW_ENG.8.t:0 "[GetYear]年選挙の開催"
 SSW_ENG.8.d:0 "大英帝国は窮地に立たされている。労働党による社会保障制度への采配は誤った選択であったかもしれない。保守党党首のアンソニー・イーデンは日独伊それぞれの陣営に対抗すべく限定的な再軍備を開始することを宣言し、大規模な経済改革を行い近年の財政問題を一気に片付ける方針だ。 一方労働党党首クレメント・アトリーは労働党の現在の方針をあくまでも維持し、経済政策の見直しを徹底し最低限の軍拡を進めていく方針となっている。"
 SSW_ENG.8.a:0 "保守党こそが我々の希望である！"
 SSW_ENG.8.b:0 "近日公開！！"
 SSW_ENG.9.t:0 "保守党がマニフェストを発表"
 SSW_ENG.9.d:0 "先の大戦後に行われた庶民院選挙では、敗戦責任も相まって労働党に政権をとられる形となった。しかし、Eden党首による大規模な政党改革以降、保守党はかつての威光を取り戻している。我々は団結して現状の問題を解決していかなければならない。"
 SSW_ENG.9.a:0 "保守党は返り咲く"
 SSW_ENG.10.t:0 "労働党がマニフェストを発表"
 SSW_ENG.10.d:0 "先の大戦後に行われた庶民院選挙では。我々労働党は23年ぶりに政権を獲得した。それ以降8年が経過した今、保守党はかつての勢力を取り戻しつつある。我々もそれに対抗し今回の選挙公約では「英国病」の脱却を約束した。"
 SSW_ENG.10.a:0 "労働党には8年間のツケを払ってもらおう"
 SSW_ENG.11.t:0 "オタワ会議一日目"
 SSW_ENG.11.d:0 "カナダの首都オタワにあるカナダ国会議事堂にてイギリス・カナダ・オーストラリア・ニュージーランド・ニューイングランド五か国の全権大使または国家首脳、軍将校が集まり、第二次オタワ会議が行われた。 一日目の会議では、英連邦王国そのものの在り方についてが議題となっている。"
 SSW_ENG.11.a:0 "英連邦王国内で結束を深めていくべきだ。"
 SSW_ENG.11.b:0 "英連邦王国とはただの同君連合ではないのか?"
 SSW_ENG.12.t:0 "オタワ会議二日目"
 SSW_ENG.12.d:0 "オタワ会議の二日目が開催された。本日の議題は英連邦王国内における経済についてである。[ENG.GetNameDef]は直近の経済成長は目覚ましく、世界中から注目を受けている。我々の庇護下にある同君連合諸国に対し、経済支援を行うべきだろうか。"
 SSW_ENG.12.a:0 "経済顧問団を送ろう"
 SSW_ENG.12.b:0 "何もする必要はない"
 SSW_ENG.13.t:0 "オタワ会議三日目"
 SSW_ENG.13.d:0 "オタワ会議の三日目が開催された。本日の議題は英連邦王国内での軍事的協力関係についてである。元来英連邦王国は軍事同盟ではなく経済的な面を重視してきた。 しかしながら日独伊の脅威が大きくなってきている今、我々は軍事的な面での強固な協力が必要となってきた。"
 SSW_ENG.13.a:0 "統合本部を設置しよう"
 SSW_ENG.13.b:0 "たかが元自治領の分際で何ができる?"
 SSW_ENG.14.t:0 "オタワ会議四日目"
 SSW_ENG.14.d:0 "オタワ会議の四日目が開催された。本日の議題は[ENG.GetNameDef]が有しているインド権益についてである。インド権益を保持したいと考えている[ENG.GetNameDef]は未だ在インドイギリス軍を派遣し、[JAP.GetNameDef]をけん制している。果たしてこれは必要なのだろうか。"
 SSW_ENG.14.a:0 "インドとは強固な結束を高めていくべきだろう。"
 SSW_ENG.14.b:0 "ネルーの奴とは腐れ縁でな。"
 SSW_ENG.14.c:0 "果たして費用に見合っているのだろうか..."
 SSW_ENG.15.t:0 "オタワ会議五日目"
 SSW_ENG.15.d:0 "オタワ会議の五日目が開催された。本日の議題はカナダ・ニューイングランドの国益に大きく直結するアメリカ情勢に関するものである。[ENG.GetNameDef]政府及び[CAN.GetNameDef]政府は元よりアメリカ情勢に積極的な介入を行ってきた。しかし、ヨーロッパ情勢は非常に逼迫しており、アメリカ情勢への介入は厳しくなり始めている。我々はどうするべきだろうか。"
 SSW_ENG.15.a:0 "アメリカ権益には積極的に介入すべきだ。"
 SSW_ENG.15.b:0 "今持つ権益は少なくとも保持せねばな。"
 SSW_ENG.16.t:0 "オタワ会議の閉幕"
 SSW_ENG.16.d:0 "[Root.GetFactionName]の諸国の代表が一堂に会し行われたオタワ会議は先日行われた五日目の会議にて終了した。"
 SSW_ENG.16.a:0 "大変有意義な会議だった"
 SSW_ENG.17.t:0 "印英会談"
 SSW_ENG.17.d:0 "英国大使からの持ち掛けにより数時間に及ぶ会談がデリーにて行われた。会談では[ENG.GetName]と[PRI.GetName]の今後について話された。我々はどのようにふるまうべきか。"
 SSW_ENG.17.a:0 "協力しない手はないな！"
 SSW_ENG.17.b:0 "我々に帝国の一部に戻れと言いたいのか?"
 SSW_ENG.18.t:0 "[PRI.GetName]が承諾"
 SSW_ENG.18.d:0 "[PRI.GetName]の首都デリーで行われた数時間に及ぶ英印会談は[ENG.GetName]の思惑通り進んだ。"
 SSW_ENG.18.a:0 "思惑通り進むとは意外だったな。"
 SSW_ENG.19.t:0 "[PRI.GetName]が拒否"
 SSW_ENG.19.d:0 "[PRI.GetName]の首都デリーで行われた数時間に及ぶ英印会談は[ENG.GetName]の思惑通りは進まず、主導権を完全に握られてしまった。"
 SSW_ENG.19.a:0 "糞が！"
 SSW_ENG.20.t:0 "インド問題"
 SSW_ENG.20.d:0 "先の大戦で我々はインドでの宗主権を喪失した。しかし、当時日本傀儡に過ぎなかったインド国民政府に反発していたネルーに接触し、水面下で支援を行いクーデターを起こした。 その結果ネルーが政権を握る新英政府「[PRI.GetName]」が樹立し、現在に至るまで英印政府間で友好的な関係を構築している。 しかし、オーストラリアが完全なアジア前哨基地となった今、日本との関係を悪化させる危険性を背負ってまでインド権益を保持するべきなのだろうか。"
 SSW_ENG.20.a:0 "いずれはこの問題には手を付けるべきであろうな。"
 SSW_ENG.21.t:0 "在印英軍の今後"
 SSW_ENG.21.d:0 "我々は印共政府との安全保障条約に基づき、陸海空軍の基地をインドに設置していた。しかし、英国病を経た[ENG.GetName]軍内では、これ以上の在印英軍派遣の維持は現実的ではないという意見も少なくはない。どちらにせよ我々は[PRI.GetName]に対する新たな一手が必要だ。"
 SSW_ENG.21.a:0 "英連邦王国加盟の意見も少なくないと聞いているが？"
 SSW_ENG.21.b:0 "これ以上の維持は日本から警戒されるであろう。"
 SSW_ENG.22.t:0 "[PRI.GetName]で英連邦王国加盟の動きが活発化"
 SSW_ENG.22.d:0 "[PRI.GetName]では英国政府がクーデターを支援したこともあり、建国当初から親英派閥が根付いている。近年の英国による[PRI.GetName]への政策は、親英派閥を活性化させ、同君連合でなければならないという弊害がありながらも、英連邦王国に加盟しようという動きが活発化している。"
 SSW_ENG.22.a:0 "それは本当か？だとしたら嬉しいニュースだ！"
 SSW_ENG.23.t:0 "英印首脳会談"
 SSW_ENG.23.d:0 "[GetDateText][PRI.GetName]の首都デリーにて、[ENG.GetLeader]と[PRI.GetLeader]が会談し、正式にエリザベス女王陛下をインド皇帝として向かい入れるための国民投票を行うことがきまり、即位した暁には英連邦王国に加盟することを宣言した。"
 SSW_ENG.23.a:0 "まさに世紀の瞬間だ"
 SSW_ENG.24.t:0 "国民投票"
 SSW_ENG.24.d:0 "[GetDateText]イギリス女王であるエリザベス二世をインド皇帝として迎え入れ、英連邦王国に加盟するか否かを決定する国民投票が実施された。投票率は78%を記録し、賛成多数にて可決された。エリザベス女皇陛下はこれにより正式にインド皇帝に即位し、1953年に戴冠式を行う予定だ。"
 SSW_ENG.24.a:0 "女皇陛下万歳！"
 SSW_ENG.25.t:0 "インド国民投票"
 SSW_ENG.25.d:0 "[GetDateText]イギリス女王であるエリザベス二世をインド皇帝として迎え入れ、英連邦王国に加盟するか否かを決定する国民投票が実施された。投票率は78%を記録し、賛成多数にて可決された。エリザベス女皇陛下はこれにより正式にインド皇帝に即位し、1953年に戴冠式を行う予定だ。"
 SSW_ENG.25.a:0 "大英帝国の再興も目前だ！"
 SSW_ENG.26.t:0 "[PRI.GetName]が[Root.GetFactionName]に加盟"
 SSW_ENG.26.d:0 "[GetDateText]ロンドンにて[ENG.GetLeader]と[PRI.GetLeader]による共同宣言が発表され、[PRI.GetName]が[Root.GetFactionName]に加盟した。これはイギリスが10年前に失った冠位を再度取り戻した形になる。"
 SSW_ENG.26.a:0 "[Root.GetFactionName]万歳！"
 SSW_ENG.27.t:0 "ジョージ六世が崩御"
 SSW_ENG.27.d:0 "[GetDateText]サンドリンガム・ハウスのベッドで他界したジョージ6世が発見された。死因は就寝中の冠動脈血栓症で、この時ジョージ6世は56歳だった。突然の父ジョージ6世の訃報、すなわち自身のイギリス新女王への即位を滞在中のケニアで知らされたエリザベス王女は、女王エリザベス2世として即位するために、夫フィリップとともにイギリス本国へ急遽帰国した。2月9日から2日間、ジョージ6世の遺体が納められた棺はサンドリンガムの聖メアリ・マグダレーン教会に安置された。その後、亡き先代国王ジョージ6世とイギリス国民が別れを告げるためにウェストミンスター宮殿のホールに棺が運ばれた。ジョージ6世の国葬はウィンザー城の聖ジョージ礼拝堂で、2月15日に行われた。"
 SSW_ENG.28.t:0 "カナダとの関係"
 SSW_ENG.28.d:0 "第二次世界大戦以降も我々と歩みを共にし、惜しみない協力を互いにしあってきたカナダだが、近年はより一層の協力が必要となってきた。逼迫したアメリカ情勢、そして日独伊の覇権争い。我々がこのゲームに参加するには連邦国との密接な連携が必要となる。"
 SSW_ENG.28.a:0 "カナダとの会談の準備を行おう。"
 SSW_ENG.29.t:0 "ラブラドール・ニューファンドランドの帰属を問う投票"
 SSW_ENG.29.d:0 "先日ラブラドール・ニューファンドランド両州で二回目となる帰属を問う選挙が行われた。結果としてはラブラドール州が僅差でカナダへの編入へ賛成、ニューファンドランド州がイギリスへの残留の賛成となった。"
 SSW_ENG.29.a:0 "結果がすべてだ"
 SSW_ENG.29.b:0 "改竄しろ"

