 england_news.1.t:0 "[ENG.GetNameDef]庶民院選挙で保守党が圧勝"
 england_news.1.d:0 "1月頃より始まっていた[ENG.GetNameDef]庶民院選挙において、[ENG.GetNameDef]国内の一大勢力である保守党が圧勝した。保守党は英国病脱却のための具体的な政策を公表し、民衆の心をつかんだ。イギリスはかつての栄光を取り戻すことができるのだろうか。"
 england_news.1.a:0 "Rule Britannia!"
 england_news.1.b:0 "めでたいニュースだ"
 england_news.1.c:0 "保守すれば栄光が取り戻せるのかい?"
