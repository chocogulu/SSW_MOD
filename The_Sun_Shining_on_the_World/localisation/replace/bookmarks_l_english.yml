 BM_HISTORY_TITLE:0 "略史"
 GATHERING_STORM_NAME:0 "迫り来る嵐"
 GATHERING_STORM_DESC:0 "暗黒の時代が到来した。 ヨーロッパでは己の権力基盤を固めたヒトラーがそのまなざしを次第に国外へ移しつつあり、 ムッソリーニ率いるイタリアは軍事的冒険を継続している。 他方、 アジアでは大日本帝国が中華民国ヘの攻撃態勢を完了した。 先の大戦からおよそ20年が過ぎ、 世界に再び軍靴の音が迫りつつある。 些細なきっかけによって、 恐らく大戦は勃発するだろう。 "
 HITTING_FAN_NAME:0 "ファンに命中"
 HITTING_FAN_DESC:0 "はい、 その通り！ その包括的コレクションは便利さを増している。 "
 ENG_GATHERING_STORM_DESC:0 "イギリスは先の大戦に勝利したものの、 大帝国の核心部分が揺らぎ始めた。 国の最も優良な世代がフランダースや北フランスの塹壕で失われ、 英連邦に動揺が広がり、 多大な負債を追うようになった。 \n\n先の大戦のトラウマはまだ鮮明に残っているが、 新たな大戦の兆しに立ち向かおうとしている。 この先もう平和が望めないことは徐々に明らかになっている。 "
 FRA_GATHERING_STORM_DESC:0 "先の大戦の荒廃にもかかわらず強力な経済のおかげでフランスは復興の道を歩み始めた。 しかしながら、 大恐慌の影響がまだ残っており、 ドイツの新政権はヴェルサイユ講和条約で規定された賠償金を支払う意向を全く示していない。 \n\n条約が締結された時、 あるフランスの軍高官は「これは平和ではない、 20年間の休戦だ」という有名な発言を残した。 その20年間はもうまもなく終わろうとしている。 "
 GER_GATHERING_STORM_DESC:0 "新しいドイツが誕生した。 ヴァイマル共和国が解体され、 新しいヒトラーの第三帝国が誕生してすでに3年が過ぎている。 大恐慌への何年もの対策によって財政的安定は取り戻され、 大量の失業者問題も解決した。 \n\nヴェルサイユ条約でドイツに課せられた軍事制限はすでに忘れ去られており、 国防軍は日々強力になっている。 新たな世界大戦はまもなくである。 "
 ITA_GATHERING_STORM_DESC:0 "ファシズムの勃興により、 イタリアは素晴らしい時代に突入した。 今まさしくエチオピアも成長しているイタリア植民帝国に組み込まれようとしている。 しかしムッソリーニの野望はそこでは止まらない。 \n\n地中海の制覇はイタリアの運命であり、 新たな秩序がヨーロッパで形作られ始めた。 変革の波が到達した時に、 イタリアはリスクをはねのけて居場所を見つけななければならない。 "
 JAP_GATHERING_STORM_DESC:0 "大日本帝国は岐路に立たされている。 陸軍が主張するシベリアに向かい拡張をすすめる北進論と、 海軍が主張する東南アジアや太平洋の豊かなヨーロッパ諸国の植民地に拡張する南進論のどちらにするかだ。 \n\nそしてもちろん中国が存在する。 日本は強大な軍事力を持っているが、 産業は資源不足に悩まされており間もなく備蓄も払底しようとしている。 どちらを国策として採用しようか？ "
 SOV_GATHERING_STORM_DESC:0 "ロシア内戦の混乱を経て、 ソヴィエト社会主義共和国連邦はかつてのロシア帝国を構成していた地域のほとんどを明白に継承する国家として登場した。 しばしば多くの人命を犠牲としながらも急速な工業化と集団化を成し遂げた。 \n\nソヴィエト連邦は、 今や西方では蘇ったドイツの、 東方では好戦的な日本の脅威にそれぞれ直面している。 もちろん、 共産党内部における脅威にも立ち向かわねばならないだろう……"
 USA_GATHERING_STORM_DESC:0 "アメリカ合衆国は先の大戦の終わりから再び孤立へと回帰し狂騒の20年代の経済的繁栄を享受した。 これは国家が大恐慌によって窮地に立たされ、 劇的な終わりを迎えた。 \n\nアメリカの海外紛争への不干渉政策は確立したものとなった。 しかしヨーロッパとアジアでは緊張が増していた。 「偉大な中立国」は望もうが望むまいが激動に引き込まれていることに気付くだろう。 "
 OTHER_GATHERING_STORM_DESC:0 "大小含む世界の各国は、 世界規模の紛争の勃発を息を潜めて待つ事に満足してはいない。 内戦勃発の瀬戸際にある大国から、 先の大戦によって形成されるかもしくは変容した国家まで、 あらゆる国家は世界の将来に影響力を有するために、 困難な決断を下し、 理想と実利の均衡を保たねばならないだろう。 "
 POL_GATHERING_STORM_DESC:1 "何世紀にも渡ってポーランドは3つの帝国に分割されていたが、 今や再び独立の時を迎えた。 しかし、 その立場は気楽なものではない。 \n\n東部では、 ソ連はポーランド＝ソビエト戦争での屈辱的な敗北を忘れてはいない。 \n\n西部ではドイツ総統アドルフ・ヒトラーがより多くの「生存圏」への欲望を露わにしている。 そして、 ポーランドの支配下にある旧ドイツ領土はその達成の第一歩なのだ。 "
 CAN_GATHERING_STORM_DESC:0 "カナダは唯の植民地として先の大戦に参加し、 国家として帰ってきた。 パッシェンデールの泥の中で生まれたカナダは今、 世界の舞台へ、 その最初の不確かな数歩を踏み入れたのである。 \n\n大恐慌と、 英語話者とフランス語話者による内部分裂に苦しんでいる、 この国の未来は決して約束されたものでは無いようだ。 "
 AST_GATHERING_STORM_DESC:0 "オーストラリア人は、 血塗られた先の大戦の歴史において、 彼等の地位を獲得した。 ガリポリの戦いにおける犠牲は忘れられていない。 また、 それを命じたのが誰であるのかもだ。 \n\n今オーストラリアは岐路に立たされている。 遠いヨーロッパでもう一つの紛争に巻き込まれようとしている、 植民地時代の主人に付き合うべきか、 あるいは祖国に迫る脅威に集中するべきだろうか？ "
 SAF_GATHERING_STORM_DESC:0 "先の大戦が始まったとき、 南アフリカの多くの人は、 宗主国の為に武器を取ることを拒否した。 南アフリカの軍隊は先の大戦の大半を、 アフリカの植民地でドイツ軍を追い回し、 限られた成功を収めることに費やした。 \n\n今、 新たな戦争がおぼろげに姿を表しはじめた。 当時、 ある人々は南アフリカは、 ドイツとは絶対に戦ってはいけないと考えていた。 また、 ある人々はボーア人の子孫に彼等の祖先が拒んだ自由を手に入れさせようとする時が来たと信じている。 "
 NZL_GATHERING_STORM_DESC:0 "南太平洋の小さな国は先の大戦で勇敢に戦い、 ガリポリと西部戦線での血戦による多くの死傷者に苦しんだ。 戦闘適齢の男性の半分近くが海外での戦闘へと派遣され、 そしてその多くが二度と還らなかった。 \n\n戦争が終わって20年経った今、 ニュージーランドの人々は世界を心配している。 戦争の脅威は祖国により一層近づいてくるようだ……"
 RAJ_GATHERING_STORM_DESC:0 "イギリス国王の王冠にはめ込まれた最大の宝石であるインドの皇帝は、 皇帝の力と無力さの奇妙な組み合わせである。 英国の公務員のつまらないエリートが、 何億人もの臣民で満たされた広大な亜大陸を支配しているのだ。 彼ら高官によって、 先の大戦で勇敢に戦ったインド軍が徴集される。 \n\nインドの指導者たちは、 先の大戦での犠牲がインドが英国からの独立を得るのを助けることを願っていたが、 今やその希望は失望となった。 新たな戦争が迫り来るなか、 多くの人が、 どのような手段を採ろうとも、 自由を得るときが来たと信じている。 "
 BLITZKRIEG_NAME:0 "電撃戦"
 BLITZKRIEG_DESC:0 "ここわずかな数年間で世界はヨーロッパやアジアで勃発したいくつかの新たな戦争を経験した。 スペインは今や国粋派により統治されており、 日本は領土の為にソビエト連邦や中国と衝突した。 後者は日本にとってより成功した戦闘である。 新たな独ソ間の不可侵条約はヨーロッパの平穏にとって悪いニュースになりえるだろう。 "
 ENG_BLITZKRIEG_DESC:0 "イギリスは先の大戦に勝利したものの、 大帝国の核心部分が揺らぎ始めた。 国の最も優良な世代がフランダースや北フランスの塹壕で失われ、 英連邦に動揺が広がり、 多大な負債を追うようになった。 \n\n先の大戦のトラウマはまだ鮮明に残っているが、 新たな大戦の兆しに立ち向かおうとしている。 この先もう平和が望めないことは徐々に明らかになっている。 "
 FRA_BLITZKRIEG_DESC:0 "先の大戦はいまだに鮮明な記憶である。 ドイツが平和を維持する意図はないことを示した後、 フランスは新たな困難に直面する。 国境防衛を強化し、 賢明に同盟国を選ぶことできっとフランスは悲惨な戦争を回避できるだろう。 \n\nフランスは以前に勝利した。 今回も同じである！ "
 GER_BLITZKRIEG_DESC:0 "ラインラントの再武装化の後、 フランスとイギリスはドイツの意図に疑念を深めていた。 ミュンヘン協定によりドイツは、 ドイツ系住民保護の名目でズデーデン地方を併合する許可を得た。 モロトフ＝リッベントロップ協定は独ソ間の不可侵を保証したが、 両国でのポーランド分割もまた取り決められた。 \n\nドイツは長いことこの刻を待っていた。 今こそ行動の刻だ！ "
 JAP_BLITZKRIEG_DESC:0 "戦争は南東で激化している。 39年初めには日本は幾分かの損失を伴いながらも、 中国領土の大部分を支配下に置いていた。 ヨーロッパで緊張は高まりつつあり、 ソヴィエト連邦が関心をそちらの事態に向けている間、 彼の国はアジアにおける戦争には介入しないはずである。 \n\n中国の資源が日本の手にあるならば、 ソヴィエトへの対処が容易となるだろう。 "
 ITA_BLITZKRIEG_DESC:0 "イタリアの独裁者ムッソリーニは、 数年前のミュンヘン協定において平和維持に貢献した人物として、 ある程度の名声を獲得した。 だが、 ドイツの領土的拡大はイタリアをして、 ドイツと合意に至れたならば、 更に領有を主張すべき土地があると考えさせた。 \n\nアルバニアは単にイタリアの軍事的能力の試金石として侵略されたのであり、 他国は戦々恐々としているだろう。 "
 SOV_BLITZKRIEG_DESC:0 "スペイン内戦においてマヌエル・アサーニャとスペイン第二共和政を支援したことで、 イタリアやドイツと比較したソヴィエト連邦の実力が明らかとなった。 近年発生した日本軍との複数の国境紛争においても勝利を収め、 ソヴィエト連邦は一国で立ち向かうにはあまりにも強大な軍事力を有しているように思われた。 \n\nバルト諸国やポーランドを分割するというドイツとの約束は、 現時点においては歓迎すべきものだ。 "
 USA_BLITZKRIEG_DESC:0 "ヨーロッパにおいて高まる緊張は懸念すべきものだ。 合衆国にとってはいまだ現実的な問題ではないが、 ドイツの示す攻撃性は間も無く世界中に知れ渡るであろう。 西方では事態はきわめて平穏だが、 あらゆることを考慮し、 軍備を整える事は悪い考えではない。 \n\n合衆国が戦争に突入する時、 合衆国は戦争を終わらせる者となるだろう。 "
