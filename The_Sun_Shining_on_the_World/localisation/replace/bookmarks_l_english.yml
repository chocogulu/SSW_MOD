 CZE_GATHERING_STORM_DESC:0 "先の大戦中、 チェコ軍は自民族の認識を確固たるものにするためヨーロッパ全域で協商軍と共に戦った。 彼らの努力は結実し、 チェコスロヴァキアがオーストリア＝ハンガリー帝国の灰から蘇った。 \n\n急激な国家成立以降チェコスロバキアは、 ハンガリーのオーストリア＝ハンガリー帝国復興の試みを抑制するためにユーゴスラビアとルーマニアと共に「小協商」同盟を結成したが、 ドイツがかつての力を取り戻すに連れてヨーロッパの政治的状況は急速に変化している。 "
 HUN_GATHERING_STORM_DESC:0 "今は亡きオーストリア＝ハンガリー帝国の半身であるハンガリーは先の大戦の後、 勝利した協商国によって敗北した敵国として扱われた。 トリアノン条約において国土の3分の2を失ったのだ。 何百万人ものハンガリー人は国境の外に住むことになり、 その経済は荒廃していった。 再軍備の厳しい制約は、 ハンガリーが再びヨーロッパの平和を乱すことはないと確信されている。 \n\nだがヨーロッパの政治状況の変化に伴い、 過去の過ちを正し国家に過去の栄光を取り戻す時が来たのかもしれない。 "
 ROM_GATHERING_STORM_DESC:0 "ルーマニアは気が付くと先の大戦の勝利者側に立つ事になり、 結果として新たな領土と住民を手中に収めたが、 その全てがルーマニア人というわけではなかった。 土地を割譲させた国々の報復主義者達に対抗するため、 ルーマニアはバルカン半島全域に同盟網を築いた。 しかしながら近年は国内問題に注力しており、 カロル2世の内閣はこれらの同盟を失効させることを認めるようである。 \n\nヨーロッパの政治状況は変化しており、 いずれルーマニアは孤立し、 かつ弱体化してしまっていることに気が付くだろう。 "
 HUN_BLITZKRIEG_DESC:0 "今は亡きオーストリア＝ハンガリー帝国の半身であるハンガリーは先の大戦の後、 勝利した協商国によって敗北した敵国として扱われた。 トリアノン条約において国土の3分の2を失ったのだ。 何百万人ものハンガリー人は国境の外に住むことになり、 その経済は荒廃していった。 再軍備の厳しい制約は、 ハンガリーが再びヨーロッパの平和を乱すことはないと確信されている。 \n\nだがヨーロッパの政治状況の変化に伴い、 過去の過ちを正し国家に過去の栄光を取り戻す時が来たのかもしれない。 "
