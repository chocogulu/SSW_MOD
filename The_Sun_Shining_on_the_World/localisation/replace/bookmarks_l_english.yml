 YUG_GATHERING_STORM_DESC:0 "ユーゴスラビアは、 1922年に新興のセルブ＝クロアート＝スロヴェーン王国が旧来の独立国であるセルビア王国に合流して生まれた。 当初、 ユーゴスラビアは小協商とバルカン同盟の両方に参加して独立を確保したが、 最近は国王アレクサンダル1世の暗殺や民族主義者の内圧が高まりつつあり、 更にイタリアやドイツからの外圧により政治的・戦略的立場の大幅な変化や見直しを迫られている。 "
 YUG_BLITZKRIEG_DESC:0 "ユーゴスラビアは、 1922年に新興のセルブ＝クロアート＝スロヴェーン王国が旧来の独立国であるセルビア王国に合流して生まれた。 当初、 ユーゴスラビアは小協商とバルカン同盟の両方に参加して独立を確保したが、 最近は民族主義者の内圧が高まりつつあり、 更にイタリアやドイツからの外圧により政治的・戦略的立場の大幅な変化や見直しを迫られている。 "
 CHI_GATHERING_STORM_DESC:0 "清朝最後の皇帝を退けた革命の後、 建国して間もない中華民国は生き残るために苦心していた。 軍閥は多くの周辺の土地を支配している。 国の心臓部では、 共産主義者が離れた山岳地帯に拠点を構えている。 国境を少し超えれば、 日本が中華皇帝の名のもとに作った傀儡があり、 中国を統一して彼の支配下にしようとしている。 \n\n生き残り、 中国を支配したいならば、 多くの敵に脅かされながら、 蒋介石の政権は難しい選択をしなければならないだろう。 "
 PRC_GATHERING_STORM_DESC:0 "ほんの2年前、 中国共産党は完全な殲滅の危機に直面した。 生き残るために、 長征として知られることになる壮大な旅を行った。 厳しい行軍で残ったのはわずかな軍隊と工業だけで、 国共内戦における勝利の見通しは全くもって薄い。 \n\nしかし時が経つにつれ、 人々は共産主義に惹かれるかもしれない。 新たな軍隊が生まれ、 新たな根拠地が開設され、 そして機が熟したら、 革命の闘争は最後の勝利まで続くだろう。 "
 CHI_BLITZKRIEG_DESC:0 "日本人との2年の戦いの後、 蒋介石の軍は、 攻勢を止めるために持てる資源を全て注ぎ込み全力を尽くしてきた。 国で最も豊かな地域が敵軍に制圧された。 西の民主主義国家からの支援はほとんど間に合わず、 共産党はまともに敵と戦う気はない様だ。 \n\n戦争の脅威はさらに拡大し続ており、 嵐の前の静けさのようである。 しかし、 我が国の広大さによって敵の攻勢が遅くなるにつれ、 日本は他の方向に注意を向けるようになるだろう。 そして、 新しい同盟は形勢を変えることになるかもしれない……"
 PRC_BLITZKRIEG_DESC:0 "日本軍による全面侵攻を迎える中、 中国国民党と中国共産党は不穏な休戦協定を打ち出した。 双方ともよく知っている通り、 この統一戦線はそう長くは続かないだろう。 共産党の根拠地である延安市は現在、 この抗日戦線における最前線と化している。 \n\nもし彼らが生き残りたいと願うならば、 共産党は彼らの限られた資源を大事に使わなければならない。 日本軍との戦いによる犠牲者は国民党との内戦の時の二倍以上に膨れ上がっており、 これは蒋介石政権の思うつぼかもしれない……"
 MAN_GATHERING_STORM_DESC:0 "6歳の時に龍の玉座から追放された、 最後の中華皇帝溥儀は捲土重来を期している。 彼の以前の国土は国共内戦の中で分断されたが、 溥儀は日本に新しい味方を見つけた。 \n\n溥儀の為に、 1932年に満州帝国が建国されたのは彼の先祖代々からの権利を奪い返す第一歩だった。 当分の間は彼の支配は日本陸軍に依存しているかもしれないが、 いつかは服従の足枷を投げ捨て、 彼が生まれた頃そうだったようになる機会が生まれるかもしれない……"
 MAN_BLITZKRIEG_DESC:0 "6歳の時に龍の玉座から追放された、 最後の中華皇帝溥儀は捲土重来を期している。 彼の以前の国土は国共内戦の中で分断されたが、 溥儀は日本に新しい味方を見つけた。 \n\n溥儀の為に、 1932年に満州帝国が建国されたのは彼の先祖代々からの権利を奪い返す第一歩だった。 当分の間は彼の支配は日本陸軍に依存しているかもしれないが、 いつかは服従の足枷を投げ捨て、 彼が生まれた頃そうだったようになる機会が生まれるかもしれない……"
 WARLORDS_GATHERING_STORM_DESC:0 "弱体化した中央政府は、 十分野心的な人間にとって権力を掌握するまたとない機会となるだろう。 国の辺境部では、 地方の指導者が中央政府の命令に全く従わず、 彼らの領国を独自に支配している。 \n\n戦争は地平線上に姿を現しつつあり、 これらの軍閥はそれぞれ難しい選択に直面している。 中央政府との協力か、 それとも共産党との同盟か？ いずれを選んでも権力の一翼を担う機会が約束されるが、 第3の選択もある。 それは彼ら自身で中国全土を手に入れるという選択だ。 "
 WARLORDS_BLITZKRIEG_DESC:1 "日本との戦争が始まると、 中国の軍閥の長たちはどちら側につくか決めなければならなかった。 しかし、 この同盟がわずかな時間しか機能しないのは疑う余地がない。 いずれ同盟が有用性を失う日が到来し、 その日から中国の支配者の称号を巡って争われる、 全ての野心的で無慈悲な男たちによる戦いが再び幕を開けるだろう。 "
 MEXICO_GATHERING_STORM_DESC:0 "暴君ボルフィリオ・ディアスの失脚後、 メキシコは20年の内戦に直面した。 中央集権主義者は地方主義者、 農民、 社会主義者、 大牧場主と闘い、 そして国家対宗教の役割を巡る闘争はメキシコを恐怖に陥れる啓蒙記念日から生まれた。 世俗主義者の政府はこれらの闘争に勝利したと主張するが、 その政府は残骸の玉座に鎮座しているのみだ。 メキシコが再建された後、 新たな勝利者が現れるだろう。 "
 MEXICO_BLITZKRIEG_DESC:0 "ラサロ・カルデナスの政府は数々の政治改革を進め、 今アメリカに亡命しているプルタルコ・カリェス前大統領よりも民衆に受け入れられた。 経済情勢が安定し、 外国の石油会社が国家の管理下に置かれると、 メキシコ政府は国外に目を向け始める。 アメリカは多くの戦線で敵に直面しているため、 おそらくスタンダード・オイルの国有化を容認するだろう。 それよりも、 それらの敵と手を組むほうが有利なのかもしれない……"
 NETHERLANDS_GATHERING_STORM_DESC:0 "オランダ政府は世界的な緊張の高まりを懸念している。 不況、 強力な平和主義運動、 そして潜在的な同盟国を追い払うという中立への確固たる信念の間で、 防衛を適切に準備できないでいる。 \n\n同時に大陸への貿易の玄関口としてのオランダの重要性から、 イギリス・ドイツ両国が一方を阻害するためにオランダの「協力」を望むだろうが、 オランダは中立を前提として拒絶することになるだろう。 おそらく、 植民地への撤退はそのような侵略に抵抗する唯一可能な手段だろう……"
 NETHERLANDS_BLITZKRIEG_DESC:0 "ドイツと他のヨーロッパ主要国との戦争は避けがたいもののように思え、 オランダは先の大戦の時のようにその中立性を信奉しているが、 指導者は敵対する可能性に対する備えとして南部の隣人との秘密幕僚計画の立案を考えている。 主権侵害を防止するために可能な限り準備を整えようと、 オランダ防衛線の準備への取り組みは加速している。 もしこの計画が失敗したとしても、 その時は植民地がある..."
