l_english:
 anarchism:0 "無政府主義"
 anarchism_noun:0 "無政府主義"
 anarchism_desc:0 "無政府主義政権"
 social_anarchism:0 "社会的無政府主義"
 social_anarchism_desc:0 "、無政府主義の2つの異なった幅広い分類のうち、集産主義的あるいは社会主義的な無政府主義の総称である。"
 individualist_anarchism:0 "個人主義的無政府主義"
 individualist_anarchism_desc:0 "無政府主義の考えのうち、個人主義あるいは自由主義的な無政府主義の総称である。"

 stalinism:0 "スターリニズム"
 stalinism_desc:0 "ヨシフ・スターリンの発想と実践の総体で、指導者に対する個人崇拝、軍事力や工作活動による暴力的な対外政策、秘密警察の支配を背景とした恐怖政治や大規模な粛清などを特徴とする全体主義を指す。"
 maoism:0 "毛沢東思想"
 maoism_desc:0 "毛沢東を中心とす中国の共産主義者が創立した政治思想"

 syndicalism:0 "サンディカリズム"
 syndicalism_noun:0 "サンディカリズム"
 syndicalism_desc:0 "サンディカリズム"
 Anarcho_syndicalism:0 "アナルコサンディカリズム"
 Anarcho_syndicalism_desc:0 "社会主義の一派であり、労働組合運動を重視する無政府主義のこと。議会を通じた改革などの政治運動には否定的で、労働組合を原動力とする直接行動で社会革命を果たし、労働組合が生産と分配を行う社会を目指した。"
 syndicalism_ideology:0 "サンディカリズム"
 syndicalism_ideology_desc:0 "サンディカリズムとは、資本家や国家主導の経済運営ではなく、集産主義的な労働組合の連合により経済を運営するというもの。資本主義あるいは社会主義に代わるものとして提案された経済体制の一種またはその思想。"

 socialism:0 "社会主義"
 socialism_noun:0 "社会主義"
 socialism_desc:0 "社会主義政権"
 marxism:0 "マルクス主義"
 marxism_desc:0 "マルクス主義は、資本を社会の共有財産に変えることによって、労働者が資本を増殖するためだけに生きるという賃労働の悲惨な性質を廃止し、階級のない協同社会をめざすものである。"
 New_Left:0 "新左翼"
 New_Left_desc:0 "新左翼とは、第二次世界大戦後の1940年代後半に、欧米や日本などの先進国において、主に大学生、大学院生や青年労働者によって構成された革命を志向する左翼的な政治運動、政治勢力のことである。"
 Trotskyism:0 "永続革命論"
 Trotskyism_desc:0 "レフ・トロツキーがアレクサンドル・パルヴスとともに提起した後進国における革命理論。"
 Marxism_Leninism:0 "マルクス・レーニン主義"
 Marxism_Leninism_desc:0 "マルクス・レーニン主義は、マルクス主義の一つの潮流であり、ボリシェヴィズム、ロシア・マルクス主義の中心でもある。レーニンの死後、ヨシフ・スターリンによって提唱され、定式化された。"
 Leninism:0 "レーニン主義"
 Leninism_desc:0 "レーニン主義とはレーニンによるマルクス主義の理論と思想で、第二インターナショナルでの論戦、特にカール・カウツキーとの論戦、帝国主義論、プロレタリア独裁論、労農同盟論、前衛党組織論などが基本的な内容で、20世紀前半の革命に大きな影響を与えた。レーニン主義を批判する思想は反レーニン主義とも呼ばれる。"
 Buddhist_socialism:0 "仏教社会主義"
 Buddhist_socialism_desc:0 "仏教社会主義は、仏教の原則に基づく社会主義を提唱する政治思想。"
 Christian_socialism:0 "キリスト教社会主義"
 Christian_socialism_desc:0 "キリスト教社会主義は、キリスト教内における社会主義思想。宗教社会主義の一種である。"
 Islamic_socialism:0 "イスラム教社会主義"
 Islamic_socialism_desc:0 "イスラム教社会主義は、社会主義のより心霊主義的な形を求める要求に応ずる為に、様々なムスリムのリーダーによって叫ばれている体制。"

 social_democracy:0 "社会民主主義"
 social_democracy_noun:0 "社会民主主義"
 social_democracy_desc:0 "社会民主主義政権"
 social_democracy_ideology:0 "社会民主主義"
 social_democracy_ideology_desc:0 "社会民主主義とは、資本主義経済のもたらす格差や貧困などを解消するために唱えられた社会主義思想で、暴力革命とプロレタリア独裁を否定し議会制民主主義の方法に依って議会を通して平和的・漸進的に社会主義を実現することで社会変革や労働者の利益を図る改良主義的な立場・思想・運動である"

 democratic:0 "社会自由主義"
 democratic_noun:0 "社会自由主義"
 democratic_desc:0 "社会自由主義政権"
 social_liberalism:0 "社会自由主義"
 social_liberalism_desc:0 "社会自由主義は、自由主義の政治思想の一つで、社会的公正を重視する。"
 direct_democracy:0 "直接民主主義"
 direct_democracy_desc:0 "構成員が、代表者（代議員）などを介さずに、所属する共同体の意思決定に直接参加し、その意思を反映させる政治制度または思想である。"
 indirect_democracy:0 "間接民主主義"
 indirect_democracy_desc:0 "民主政のひとつで、国民が選挙で選んだ代表者に一定の期間自らの権力の行使を信託し政治を委託することを通じて間接的に政治参加をし、意思の反映・実現を図る政治制度で、議会政治がその具体的な形態である"

 neoliberalism:0 "新自由主義"
 neoliberalism_noun:0 "新自由主義"
 neoliberalism_desc:0 "新自由主義"
 neoliberalism:0 "新自由主義"
 neoliberalism_desc:0 "新自由主義とは、政治や経済の分野で「新しい自由主義」を意味する思想や概念。"

 conservatism:0 "社会保守主義"
 conservatism_noun:0 "社会保守主義"
 conservatism_desc:0 "保守主義政権"
 conservatism_ideology:0 "社会保守主義"
 conservatism_ideology_desc:0 "このイデオロギーは伝統的価値あるいは行動を奨励ないしは命令し、社会秩序を強化するという政府の役割を肯定する。"
 neoconservatism:0 "新保守主義"
 neoconservatism_desc:0 "旧来の保守と新しい保守の分別のために使われてきたが、特に明確な定義は存在しない。概念は時代と共に変容し、国によっても異なっている。"

 authoritarianism:0 "権威主義"
 authoritarianism_noun:0 "権威主義"
 authoritarianism_desc:0 "権威主義政権"
 authoritarianism_ideology:0 "権威主義"
 authoritarianism_ideology_desc:0 "権威主義とは、権威に服従するという個人や社会組織の姿勢、思想、体制である"

 authoritative_democracy:0 "大衆主義"
 authoritative_democracy_noun:0 "大衆主義"
 authoritative_democracy_desc:0 "大衆主義政権"
 authoritative_democracy_ideology:0 "大衆主義"
 authoritative_democracy_ideology_desc:0 "ポピュリズムとは、一般大衆の利益や権利を守り、大衆の支持のもとに、既存のエリート主義である体制側や知識人などに批判的な政治思想、または政治姿勢のことである"

 despotism:0 "独裁主義"
 despotism_noun:0 "独裁主義"
 despotism_desc:0 "独裁主義政権"
 despotism:0 "独裁主義"
 despotism_desc:0 "独裁主義とは特に政治において政治権力が1人または少数者に集中し、国家を支配体制に置いて政治を行う思想。"
 liberal_autocracy:0 "自由主義的専制"
 liberal_autocracy_desc:0 "自由主義的専制または自由主義的独裁とは、「自由民主制」(liberal democracy）からの造語で、自由主義の原則に従って統治されるが民主制ではない政治体制である。"
 Oligarchy:0 "寡頭政"
 Oligarchy_desc:0 "寡頭制または寡頭政は、全部または大半の政治権力を、特定の少数の人々が握っている政体。少数者支配の体制であり、対比語は多頭制（多数支配）である。寡頭制は君主制や独裁制のほか共和制や民主制でも存在する。"

 bennettism:0 "ベネッティズム"
 bennettism_noun:0 "ベネッティズム"
 bennettism_desc:0 "ベネッティズム"
 bennettism_ideology:0 "ベネッティズム"
 bennettism_ideology_desc:0 "ベネッティズム（企業管理主義）とは、アメリカ内戦時にHarry Bennettが唱えた思想である。企業が国家と人民を支配する体制を取り、資本主義システムに、社会主義の計画経済を取り入れた政策が一般的である。"
 bennetty_democratism:0 "企業制民主主義"
 bennetty_democratism:0 "企業制民主主義とは、新しく考案されたベネッティズムの一派である。企業の執行部を国民が選ぶという体制を取っている。"

 falangism:0 "ファランジズム"
 falangism_desc:0 "ファランジズムとは。フランシスコ・フランコ独自の全体主義思想である。"
 integralism:0 "統合主義"
 integralism_desc:0 "統合主義とは、ナショナリズムと有機体的一体論に関連したイデオロギーの1つである。" 

 nazism:0 "ナチズム"
 nazism_noun:0 "ナチズム"
 nazism_desc:0 "ナチズム"
 nazism_ideology:0 "ナチズム"
 nazism_ideology_desc:0 "ナチズムは国家主義・民族主義的な政権によって社会を全面的に統制しようとする思想・運動。結束主義や全体主義の一種である。"

 neutrality:0 "王党派"
 neutrality_noun:0 "王党派"
 neutrality_desc:0 "王党派"
 monarchy:0 "君主制"
 monarchy_desc:0 "君主制とは、一人の支配者が統治する国家形態であり、伝統的には君主が唯一の主権者である体制である。"

 militarism:0 "軍国主義"
 militarism_noun:0 "軍国主義"
 militarism_desc:0 "軍国主義政権"
 military:0 "軍国主義"
 military_desc:0 "軍国主義とは戦争を外交の主たる手段と考え、軍事力を最優先する考え方である。"

