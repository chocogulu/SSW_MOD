 TUR_idea_1:0"後進的な軽工業社会"
 TUR_idea_1_desc:0"トルコ産業は繊維産業などの軽工業が主体であり、それらは技術的発展が著しく遅れた工場や、経済危機による資金の途絶が関わっている。この問題に早急に対応しなければ、我々は祖国を失ってしまうかもしれない。"
 TUR_idea_2:0"外交的孤立"
 TUR_idea_2_desc:0"第二次世界大戦に参加せず、ドイツからの干渉を受け入れなかったため、ドイツは我々と戦いによる関係の改善を求めている。主要なヨーロッパ諸国との関係はもはや戦争による解決しかありえないだろう。"
