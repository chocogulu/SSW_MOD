  ITA_hokubusigenn_desc:0"北部鉱山地帯の開発によって、国内の技術力向上とともに戦略資源の多数保有による国際的な立場の上昇にも繋がるだろう。"
  ITA_nannbusigenn_desc:0"南部での開発を行ったことにより、資源のさらなる抽出が可能になった。"
  ITA_itariayonnkanenn_desc:0"イタリア産業省は本日、イタリア4カ年計画を発表した。これは進化しつつある世界に、イタリアの産業レベルを適用させるためのものであり、産業における影響力を高めるものでもある。大戦によって軍事産業に偏ってしまった我が国の工業を再編し、新たなる時代に備えようではないか。"
  ITA_yutakanaitaria_desc:0"様々ない改革や支援を得て、国民の生活は確実に豊かになっている。この資金的な余裕を、工場の増設に使おうではないか。"
  ITA_sikinnkakusanozesei_desc:0"国が豊かになっていく中で、地域によって賃金が異なることが軋轢を生み続け、今その軋轢が深刻な傷になりつつある。その前に、各地の賃金を調査し、可能な限り平等に資金が行き渡るように対応を行うべきだ。"
  ITA_makenuke_desc:0"大戦終期に発見された核爆弾は、世界中に恐怖を与えた。これらの開発は我が国が優位に立つ上で必要なものとなるだろう。"
  ITA_aratanatikara_desc:0"ロケット技術や核技術は現代戦争における重大な分岐点となりうる技術だろう。これの研究はイタリアに絶対として必要なものである。"
  ITA_greaterefficiency_desc:0"イタリアが豊かなのは誰の目から見ても決定的なものとなった。これに慢心せず、効率化のための政策を考案し続ける必要がある。"
  ITA_madeinitaly_desc:0"イタリア産業の発展により、世界中の商品にMADE・IN・ITALYが刻まれている。イタリア独自の製法による商品の増加は、我が国の生産意欲を拡大させてくれるだろう。"
  ITA_kyuuzounokoujou_desc:0"今のイタリアに必要な政策は、計画的な産業計画よりも、即効性のある工場増設支援を行うべきだ。"
  ITA_takeover_desc:0"急速な工場の増設のためには新たな工場の建設だけでなく、海外企業の工場の買収を行うことで期間の短縮が見込めるだろう。"
  ITA_acceptanceofworkers_desc:0"イタリア人労働者のみで現在の経済を回すのには限界がある。そのため植民地地域や、他のヨーロッパ諸国から労働者を受け入れることで、生産的な彼らを要領よく使い、イタリアの発展に寄与することだろう。"
  ITA_getthetech_desc:0"海外労働者や、工場買収に伴いそれらが保持している技術の入手に成功した。これによりイタリアの産業はより革新的なものになっていくだろう。"
  ITA_civilrights_desc:0"海外労働者の生活は完全に保障されたものではない。彼らに市民権を付与し、精神的な安定を与えるべきだ。"
  ITA_worktillyoudie_desc:0"我々は彼らに正当な賃金を与え、衣食住も必要に当たって提供した。彼らにこれ以上の権利は必要ないだろう。"
