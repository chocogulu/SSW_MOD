  ITA_hokubusanngyou_desc:0"現在、イタリア内の大企業は北部に展開されている。彼らの民間工場の建設を支援し、消費財の拡張を行うべきだ。"
  ITA_nannbusanngyou_desc:0"イタリアの産業は大企業が北部に多いため、南部は産業化が停滞しつつある。南部を産業化することで、半島における平等な産業を目指し、工場を拡張しようではないか。"
  ITA_kougyoukibannnokakuritu_desc:0"今や北部、南部共に産業の基盤が整えられた。これらの民間産業の拡大によりイタリアは非常に発展した。また、産業の拡張に伴う技術のノウハウはさらなる技術の最新化に役立つだろう。これらを統合し、管理することで軍需産業の発展を見込むことができるだろう。"
  ITA_autoraada_desc:0"1930年頃に400kmまでに延長されたアウトラーダだが、大戦が終結し南部のサッb行かにも成功したことでさらなる需要が生まれた。また、財源にもなり、軍事的なインフラ活用にも利用可能であるため、道路を伸ばし、車線を増やすことで主要なインフラ事業としてこれを推進していくべきである。"
  ITA_tityuukaishotou_desc:0"大戦での勝利によって得た地中海諸島は、一部の高級将校の保養地として利用されているのみである。これを民間にも共有することで諸島を有用に利用することが可能だ。"
  ITA_minnkannkoujou_desc:0"地中海諸島の開発したことで産業を行うに十分な土地となった。諸島の住民の雇用を増やし、不満を鎮めることで地域との連携が可能となる。"
  ITA_kuretazousennjo_desc:0"クレタ島は地中海東部に位置し、スエズ運河に近く他の要所にも近いため海軍産業を推進することで、経済的かつ軍事的な利用が見込める。その第一歩としてクレタ島の造船産業を推進するべきだ。"
  ITA_gunnjitekikaihatu_desc:0"地中海諸島はもはや重要な産業地帯である。これは軍事的に利用可能であり、また局地的な補給地点としても利用するために、軍事的開発を開始するべきだ。"
  ITA_minnkannsanngyou_desc:0"地中海諸島の開発に成功した今、各地での産業は発展したがそれと同時に雇用問題が発生している。現地民の不満を緩和するためさらなる開発を行うべきだ。"
  ITA_shokuminntikaihatu_desc:0"北アフリカ地域は前大戦の戦闘によりインフラが壊滅し、もはや植民地としての利益を保持していない。また、現地での独立派が活発になる恐れもある。戦略的かつ経済的に利用するためにもインフラを再建、構築のための開発を奨励していくべきだ。"
  ITA_sekiyukaihatu_desc:0"機動戦による戦術が確立されたこの世界において、自動車や戦車を稼働させるために石油は欠かせない資源である。幸いリビア植民地では石油が大量に埋蔵されているためこれを開発し、早速、軍事、産業に利用すべきだ。"
  ITA_toripori_desc:0"北アフリカのインフラ再建、石油資源の開発によりトリポリはもはや北アフリカで最も開発が進んでいる地域だとお言えるだろう。輸送効率のためにこの地に工場を建てさらなる効率化を求めることができるだろう。"
  ITA_kitaafurikatetudou_desc:0"スエズ運河、ジブラルタル海峡を所有する我が国は地中海における海上交通網を網羅している。この地域を経由する貿易団は地中海上、ヨーロッパ地域でのみ活動している。そのためアフリカ植民地からの商品を直接本国に納品することができない。これを改善するため北アフリカ地域に高速道路を敷き物流を円滑にするべきという考えが産業界で蔓延している。これを実現し、さらなる本国の発展に努めるべきだ。"
  ITA_shokuminntisinnshutu_desc:0"大戦での賠償金や南北産業支援によって大きな力を持つ企業はすでに雇用の限界に近いイタリア半島より、植民地方面での低賃金労働による利益を狙っている。"
  ITA_ribiaheiki_desc:0"アフリカへの企業や産業支援によって発展した植民地で、ついに兵器の生産を開始することができた。このリビア製の兵器は本国の産業と併せて貴重な生産源になるだろう。"
  ITA_etiopiakaihatu_desc:0"第二次エチオピア戦争で獲得し、周辺の旧連合国植民地を統合した東アフリカ地域は未だ大戦の遺恨を残し、インフラが壊滅している状態である。その中でも、比較的被害が軽微なエチオピア地域を開発することで地域のインフラの改善に努めよう。"
  ITA_higasiafurika5_desc:0"東アフリカの開発に成功した今、産業化を果たすため、多くの成果を出した５カ年計画を採用し、重工業化を推し進めよう。"
  ITA_juuminntonokyouryoku_desc:0"東アフリカ地域の工業化や、開発の進める中、先住民との衝突は激化しつつある。この混乱を鎮め、住民に理解を示してもらうことで、植民地、本国共に、発展が見込めるだろう。"
  ITA_zousennjinokakutyou_desc:0"大戦によって我らの海軍は貧弱であることが再確認された。しかし、地中海の要衝を抑えた我らは、この絶対なる支配をよりゆるぎないものするためにまず、造船所の大規模化が必要だ。"
  ITA_darumatia_desc:0"アドリア海に多く接するダルマチアはこの地域が造船に適していることを教えてくれている。このチャンスを生かすべきだ。"
  ITA_minnkannzousennjo_desc:0"イタリア海軍を拡張していく中で、現在の造船所を拡張することが有用であると判断された今、民間造船所の買収によって、造船所のさらなる拡張につながるだろう。"
  ITA_itariasikinozousenn_desc:0"造船所の拡張に成功し、大規模な海軍を編成する中で、イタリア独自の造船を取り入れることで、我らの産業のレベルの高さを象徴するだろう。"
  ITA_itariasanngyoushou_desc:0"本日、イタリア政府はイタリアの産業、工場生産を統括する、イタリア産業省の設立を発表した。国民は、新たな機関の設立に大きな期待を寄せているが、資金格差や、南北問題への対処を巡って活発な議論が行われるだろう。"
  ITA_seisannkourituka_desc:0"様々な産業を同時に、同じ工場で生産している今、1工場あたりの効率が落ちていることが調査の結果判明した。イタリア産業省は工場の生産内容を整理し、主に大量生産が可能な小火器がこの恩恵を得ることだろう。"
  ITA_armyreform:0"陸軍改革"
  ITA_armyreform_desc:0"イタリア陸軍が弱体であることは決定的な事実だ。これの改善には資金、時間を惜しみなく投入して問題に取り組まなくてはならない。"
  ITA_maneuveringstrategy:0"機動戦戦略"
  ITA_maneuveringstrategy_desc:0"機動戦は前大戦においてドイツ軍が考案した新戦略である。唯一の代償である工業力を得た我が国はこの戦略を導入すべきだ。"
  ITA_artillerydrivenstrategy:0"砲兵主導戦略"
  ITA_artillerydrivenstrategy_desc:0"大戦から、戦車の有用性は絶対的なものとなった。しかし、そんな戦車も砲兵火力の前には膝を屈してしまうだろう。"
  ITA_strategyformulation:0"作戦立案主義"
  ITA_strategyformulation_desc:0"入念に作戦を立案することで、もしもの事態に対処し、短期間で戦争を終結することが可能になるだろう。"
  ITA_massmobilizationstrategy:0"大量動員戦略"
  ITA_tankresearch:0"戦車研究"
  ITA_tankresearch_desc:0"新型戦車の研究は機動戦を推進する上で必要なものだ。これに取り組むことが現代戦争で優位に立つ鍵となるだろう。"
  ITA_supporttankresearch:0"戦車研究会社の支援"
  ITA_supporttankresearch_desc:0"我々は、戦車研究を進めていくうちに、新たな技術にいきなり挑戦することのリスクを全く理解していないことに気がついた。戦車研究に実績がある企業にこの件を委託し、効率的な戦車研究を行うのだ。"
