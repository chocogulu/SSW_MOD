 SSW_LTV.1.a:0 "兵を集めよ！"
 SSW_LTV.2.t:0 "レットウ＝フォルベック元帥が死去"
 SSW_LTV.2.d:0 "30年ぶりに軍隊の指揮を執り、愛国的な反ナチス戦線を勝利に導くはずであったレットウ＝フォルベック元帥が軍最高司令部に向かう途中、飛行機事故に遭い死亡した。 1920年を最後に軍から引退したレットウ＝フォルベック元帥は、国会議員時代よりナチス勢力に懐疑的な眼差しを向けていた。そのような経歴から、今日反ナチス思想を持った国防軍将校に担ぎたてられ、元帥として反ナチ戦線の指導を執り行っていたのである。 レットウ＝フォルベック元帥の後任は未だ決まっていない。しばらくは国防軍最高司令部（Oberkommando der Wehrmacht）がその代役を務めようとするだろう。"
 SSW_LTV.2.a:0 "元帥よ、安らかに眠れ"
 SSW_LTV.3.t:0 "新たな指導者の選出"
 SSW_LTV.3.d:0 "レットウ＝フォルベック元帥が死去してから数ヶ月が経ち、国防軍最高司令部はようやく新指導者の候補を三人にまで絞った。 一人目は反ナチ的発言を理由に更迭されたエルヴィン・フォン・ヴィッツレーベン陸軍元帥。二人目は敬虔なキリスト教徒であるが故にナチスに反感を抱くリッター・フォン・レープ陸軍元帥。三人目は海軍のあり方についてヒトラーと対立したエーリヒ・レーダー海軍元帥である。 三者とも非の打ちようがない人物であるが、誰が最も我々の指導者にふさわしいだろうか。"
 SSW_LTV.3.a:0 "ヴィッツレーベン元帥がふさわしいだろう"
 SSW_LTV.3.b:0 "レープ元帥がふさわしいだろう"
 SSW_LTV.3.c:0 "レーダー元帥がふさわしいだろう"