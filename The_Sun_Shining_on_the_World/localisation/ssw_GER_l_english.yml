#イベント
 ssw.1.title:0 "世界首都ゲルマニア"
 ssw.1.desc:0 "アルベルト・シュペーアによって建設された世界首都ゲルマニアは完成した。今一度この都市を世界中に宣伝するときである。"
 ssw.1.a:0 "よし。万博を開催しよう。"
 ssw.2.title:0 "万博開催"
 ssw.2.desc:0 "ドイツのゲルマニア（ベルリン）で万博が開催された。これはプロパガンダを流すのに最適な機会である。"
 ssw.2.a:0 "記念硬貨でも出してやれ。"
 ssw.3.title:0 "ゲルマニア万博が開催"
 ssw.3.desc:0 "ゲルマニア万博が開催が開催された。これは1936年のオリンピックを彷彿させる熱狂ぶりとなった。"
 ssw.3.a:0 "この先上手くいくと良いな"
 SSW_GER.1.t:0 "ゲッベルスが台頭"
 SSW_GER.1.d:0 "Hitlerの死後、ドイツ国内は混沌としている。Hitlerの遺言通りGoebbelsは総統の地位につくことになった。Goebbelsは国内の安定化に努めている。"
 SSW_GER.1.a:0 "ヒムラ―は憤慨するだろう。"
 SSW_GER.1.b:0 "また新しいナチ野郎の誕生か"
 SSW_GER.2.t:0 "ヒムラ―がゲッベルス新政権に反対"
 SSW_GER.2.d:0 "ゲッベルス同様総統の座を狙っていた親衛隊全国指導者のHimmlerは現Goebbels政権に反発している。 Himmlerは反政府クーデターを準備していると噂されている。"
 SSW_GER.2.a:0 "到底信じられんな！"
 SSW_GER.3.t:0 "ゲーリングがベルリンを去る"
 SSW_GER.3.d:0 "GoebbelsやHimmler同様総統の座を狙っていた空軍元帥のGöringはGoebbels政権に反発し、ベルリンを去った。 Göringはウィーンでの反政府クーデターを企ているとうわさされている。"
 SSW_GER.3.a:0 "ゲーリング、お前もか。"
 SSW_GER.4.t:0 "ドイツ内戦の勃発"
 SSW_GER.4.d:0 "Hitlerの死後、遺言通りにGoebbelsが総統の座についたが、彼と同じく総統の座を狙っていた3人の党幹部が蜂起した。 彼らは平和的な問題の解決のために同じテーブルに並ぶ事もあったが、努力は水の泡となったようだ。"
 SSW_GER.4.a:0 "裏切り者は地獄に堕ちろ！（ゲッベルスでプレイ)"
 SSW_GER.5.t:0 "ドイツ内戦"
 SSW_GER.5.d:0 "時は迫っている。もう彼らの説得はできないが、我々には十分な準備と同盟政権たちがついている...はずだ。それらが本当に使えるかはほんの数週間でいやでも思い知らされるだろう。"
 SSW_GER.5.a:0 "一体誰が信用できるんだ!?"
 SSW_GER.5.b:0 "すべての師団と指揮官を削除する"
 SSW_GER.6:0 "選別の完了"
 SSW_GER.6.t:0 "我々の信用に足る人員"
 SSW_GER.6.d:0 "ゲッベルスへの忠誠の裏付けができたもののみを選別することができた。少なくとも今は。"
 SSW_GER.6.a:0 "これで一安心だ！"
 SSW_GER.6.b:0 "忠誠を証明できた人物だけを配置する。"
 jgb.1.t:0 "ドイツ陣営傀儡各国との軍事演習を開始"
 jgb.1.d:0 "迫る極東との大戦に向けて、我々は植民地各軍との合同軍事演習を計画した。彼らは先の大戦で得た植民地の民を「対等」として扱っているが、我々はどうするべきだろうか。"
 jgb.1.a:0 "名目上は「我々と対等な国民軍」として扱う。"
 jgb.1.b:0 "すべては我らがドイツ民族の下にあるのだ!"
 
