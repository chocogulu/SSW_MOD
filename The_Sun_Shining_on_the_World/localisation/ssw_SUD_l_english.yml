 #events
 sudan.1.t:0 "スーダンからの提案"
 sudan.1.d:0 "[SUD.GetNameDef]は現在装備が不足しており、兵士一人一人に歩兵銃はおろか銃弾でさえ満足に補給がなされない状況に陥っている。 そのため、宗主国である我々に兵器の売却を求めてきた。　"
 sudan.1.a:0 "彼らは我々の同胞である、見放すことはできない。"
 sudan.1.b:0 "いいや、彼らは支援せずとも解決するだろう。"
 sudan.21.t:0 "南部での疫病の拡大"
 sudan.21.d:0 "最新の情報によると、南部地方において大規模な疫病の感染爆発が起こった。現地の行政機関ももはや対応を行うことはできず、役員たちはただ自身の身を守ることのみしかできていない。 もはや全てのものが形骸化しており、中央政府をしても対策の施しようがない。  　ともあれ、我々が今できるのはただ終息を待つのみである。"
 sudan.21.a:0 "大災害だ!"
 sudan.22.t:0 "鉄道事故"
 sudan.22.d:0 "様々な資材を運搬する鉄道が事故によって一定期間閉鎖せざるを得なくなった。"
 sudan.22.a:0 "概ね問題はない。"
 sudan.23.t:0 "火災事故"
 sudan.23.d:0 "集積物資のずさんな管理によって火災が引き起こされた。"
 sudan.24.t:0 "目に見える成果"
 sudan.24.d:0 "この事業によって目に見えて成果が出始めている。現地民も嬉々として協力してくれているようだ。"
 sudan.30.t:0 "[SUD.GetNameDef]が戦車技術の提携を要求"
 sudan.30.d:0 "[SUD.GetNameDef]が軍の近代化を目的に我々に提携を要求している。彼らは盟友であるからこの提案を受諾してもよいが、技術の漏出を防ぐために提携を断る、という選択肢もある。"
 sudan.30.a:0 "よかろう。"
 sudan.30.b:0 "アフリカの近代化が進むのはよいことだ。"
 sudan.30.c:0 "彼等には悪いが断ろう。"
 sudan.31.t:0 "[GER.GetNameDef]が要求を受諾"
 sudan.31.d:0 "彼らは我々の要求を受諾し技術提供を行ってくれた。彼の国との友好関係は一層深まるであろう。"
 sudan.31.a:0 "やったな。"
 sudan.32.t:0 "[ITA.GetNameDef]が要求を受諾"
 sudan.32.d:0 "彼らは我々の要求を受諾し技術提供を行ってくれた。彼の国との友好関係は一層深まるであろう。"
 sudan.32.a:0 "いいぞ。"
 sudan.4.t:0 "スーダンの併合"
 sudan.4.d:0 "スーダンは近年我々との一体化を目指して様々な政策を施行してきた。そして、ついに我々との合邦を求めてきた。どうすべきであろうか?"
 sudan.4.a:0 "歓迎しよう!"
 sudan.4.b:0 "いいや、彼らはまだ自治を維持すべきだ。"
 sudan.5.t:0 "カイロ合意"
 sudan.5.d:0 "様々な外交努力の結果我々は[ITA.GetNameDef]と[EGY.GetNameDef]の両国に我々の自治を認めさせることができた。   [ITA.GetLeader]は不服である、という態度を見せているが我々を独立国として歓迎するようだ。　"
 sudan.5.a:0 "スーダン万歳!"
